<!doctype html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/app.css">

<title>Spring Boot Demo</title>
</head>
<body>
	<div id="app">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Task</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Top
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Today</a>
					</li>
					<li class="nav-item active"><a class="nav-link" href="#">Done</a>
					</li>
				</ul>
			</div>
		</nav>

		<main role="main" class="container">

			<div class="starter-template">
				<section layout:fragment="content"></section>
			</div>

		</main>
		<!-- /.container -->
	</div>
	<script src="js/app.js"></script>
	<section layout:fragment="js"></section>
</body>
</html>
